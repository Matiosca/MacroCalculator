<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--CSS-->
    <link rel="stylesheet" href="style.css">
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/4c7b3d1262.js" crossorigin="anonymous"></script>
    <title>Macro Calculator</title>
</head>
<body>
    <header>
        <h1>Macro&nbsp;&nbsp;Calculator</h1>
    </header>
    <div class="rectangle-bg"></div>
    <main>
        <div class="first-section">
            <form action="macroForm" class="macro-form">
                <div class="daily-intake">
                    <p>Calories per day <input type="number" name="kcal-daily" class="kcal-daily-box" placeholder="2000"> Kcal</p>
                </div>
                <div class="macro-kilo">
                    <!-- BODYWEIGHT -->
                    <div class="bodyw">
                        <p>bodyweight&nbsp;</p> 
                        <input type="number" name="bodyweight" class="bodyw-box">
                        &nbsp;
                        <!-- UNIT SELECTOR KG / LB-->
                        <div class="bw-radio">
                            <input type="radio" id="radioKg" name="radioBW" value="kg" checked>
                            <label for="radioKg">Kg</label>

                            <input type="radio" id="radioLb" name="radioBW" value="lb">
                            <label for="radioLb">Lb</label>
                        </div>
                    </div>
                    <!-- PROTEINS GRAMS PER Kg/Lb -->
                    <div class="pro-g-kg">
                        <p class="pkilo">proteins <i class="far fa-question-circle fa-xs"></i></p>
                        &nbsp;
                        <input type="number" name="protein-kilo" class="pro-g-kg-box">
                        <!-- UNIT SELECTOR g/KG / g/LB-->
                        <div class="gKg-radio">
                                <input type="radio" id="radiogKg" name="radiogKg" value="gkg" checked>
                                <label for="radioKg">g/Kg</label>

                                <input type="radio" id="radiogLb" name="radiogKg" value="glb">
                                <label for="radioLb">g/Lb</label>
                            </div>
                    </div>
                    <!-- FATS GRAMS PER Kg/Lb -->
                    <p class="fkilo">fats <input type="number" name="fat-kilo"> g/kg</p>
                </div>
            </form>
            <div class="calc-btn">
                <button id="calculate">Calculate</button>
            </div>
        </div>
        <div class="form-result">
            <div class="protein-daily result-title">
                <h2>Proteins</h2>
                <p class="pgdaily">20 g</p>
                <p class="pkdaily">20 kcal</p>
                <p class="ppdaily">10 %</p>
            </div>
            <div class="fat-daily result-title">
                <h2>Fats</h2>
                <p class="fgdaily">20 g</p>
                <p class="fkdaily">20 kcal</p>
                <p class="fpdaily">10 %</p>
            </div>
            <div class="Carbs-daily result-title">
                <h2>Carbs</h2>
                <p class="cgdaily">20 g</p>
                <p class="ckdaily">20 kcal</p>
                <p class="cpdaily">10 %</p>
            </div>
        </div>
    </main>
    
</body>
</html>
